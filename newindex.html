<body>
    <a><div class="circle"></div></a>
</body>
<script>
    $(function () {
        $("a").click(function () {
            var url = $(this).attr("href");
            $(".circle").animate({
                width: '3000',
                height: '3000',
                'border-radius': '9999px'
            },500, function () {
                document.location.href = './index.html';
            });
            
            return false;
        });
    });
</script>
