<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 복습</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <style>
        div{
            position: relative;
        }
        img{
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
        }        
    </style>
    <script>
        $(document).ready(function(){
            setInterval(function(){
                $('img').eq(0).appendTo('div');
        },1000);
        });
    </script>
</head>
<body>
    <div>
        <img src="./images/img01.png" alt="이미지1">
        <img src="./images/img02.png" alt="이미지2">
        <img src="./images/img03.png" alt="이미지3">
        <img src="./images/img04.png" alt="이미지4">
        <img src="./images/img05.png" alt="이미지5">
        <img src="./images/img06.png" alt="이미지6">
        <img src="./images/img07.png" alt="이미지7">
        <img src="./images/img08.png" alt="이미지8">
        <img src="./images/img09.png" alt="이미지9">
        <img src="./images/img10.png" alt="이미지10">
        <img src="./images/img11.png" alt="이미지11">
        <img src="./images/img12.png" alt="이미지12">
    </div>
</body>
</html>
