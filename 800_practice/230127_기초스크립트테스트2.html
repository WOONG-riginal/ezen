<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기초 스크립트 테스트</title>
    <script>
        function test1(){
            var jan=Number(prompt('1월 급여를 입력하세요. (단위: 만원)', 1000));
            var feb=Number(prompt('2월 급여를 입력하세요. (단위: 만원)', 1000));
            var mar=Number(prompt('3월 급여를 입력하세요. (단위: 만원)', 1000));
            var avg=(jan+feb+mar)/3;
            var result=avg>=1000?'고소득자':'평균임금자';
            alert(result);
        }
        function test2(){
            var age=Number(prompt('나이를 입력하세요.', 40));
            var year=Number(prompt('해당 연도를 입력하세요.', 2023));
            if(age>=40){
                Number(age%=2);
                Number(year%=2);
                if(age===0 && year===0){
                    document.write('건강검진 대상자입니다.');
                }else{
                    document.write('올해는 건강검진 가능 연도가 아닙니다.');
                }
            }else{
                document.write('건강검진 대상 연령이 아닙니다.')
            }
        }
        function test3(){
            var month=Number(prompt('이번 달이 몇 월인지 입력하세요.', 1));
            if(month<12 && month>=9){
                document.write('가을입니다.');
            }else if(month<9 && month>=6){
                document.write('여름입니다.');
            }else if(month<6 && month>=3){
                document.write('봄입니다.');
            }else if(month<3 && month>0 || month==12){
                document.write('겨울입니다.');
            }else{
                alert('올바른 숫자를 입력하세요.');
                location.reload();
            }
        }
        function test4(){
            var num=Number(prompt('수를 입력하세요',1));
            num%=2;
            switch(num){
                case 0:
                    alert('짝수입니다.');
                    break;
                case 1:
                    alert('홀수입니다.');
                    break;
                default:
                    alert('올바른 수를 입력하세요.');
                    location.reload();
            }
        }
        function test5(){
            var sum=0;
            for(var i=1;i<=10;i++){
                sum+=i;
            }
            document.write('1부터 '+(i-1)+'까지의 합은 '+sum+'입니다.');
        }
        function test6(){
            var dan=5;
            document.write('<h1>'+dan+'단</h1>')
            for(var j=1;j<=9;j++){
                var mul=dan*j;
                document.write(dan+' x '+j+' = '+mul+'<br>');
            }
        }
        function test7(){
            var subject=['HTML','CSS','javaScript','jQuery','React.js'];
            for(var k=0;k<subject.length;k++){
                document.write((k+1)+'번 과목 : '+subject[k]+'<br>');
            }
        }
    </script>
</head>
<body>
    <button onclick="test1();">실습1</button>
    <button onclick="test2();">실습2</button>
    <button onclick="test3();">실습3</button>
    <button onclick="test4();">실습4</button>
    <button onclick="test5();">실습5</button>
    <button onclick="test6();">실습6</button>
    <button onclick="test7();">실습7</button>
</body>
</html>
