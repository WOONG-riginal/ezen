<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이탈리아 세리에 A 리그 순위</title>
</head>
<body>

<h1>이탈리아 세리에 A 리그 순위</h1>

<div id="leagueTable"></div>

<script>
    // Football Data API 키
    const apiKey = '05f03d4178234ee99222d6625e0536b1';

    // 리그 순위를 가져오는 함수
    function getLeagueTable() {
        const leagueId = 524; // 세리에 A 리그 ID
        const apiUrl = `https://api.football-data.org/v2/competitions/${leagueId}/standings`;

        // API 요청
        fetch(apiUrl, {
            headers: {
                'X-Auth-Token': apiKey,
                'Accept-Encoding': '',
            },
        })
        .then(response => response.json())
        .then(data => {
            const leagueTableElement = document.getElementById('leagueTable');
            const standings = data.standings[0].table;

            let tableHtml = '<table border="1">';
            tableHtml += '<tr><th>순위</th><th>팀</th><th>경기수</th><th>승</th><th>무</th><th>패</th><th>골득점</th><th>골실점</th><th>골차이</th><th>포인트</th></tr>';

            standings.forEach(team => {
                tableHtml += `<tr>
                                <td>${team.position}</td>
                                <td>${team.team.name}</td>
                                <td>${team.playedGames}</td>
                                <td>${team.won}</td>
                                <td>${team.draw}</td>
                                <td>${team.lost}</td>
                                <td>${team.goalsFor}</td>
                                <td>${team.goalsAgainst}</td>
                                <td>${team.goalDifference}</td>
                                <td>${team.points}</td>
                             </tr>`;
            });

            tableHtml += '</table>';
            leagueTableElement.innerHTML = tableHtml;
        })
        .catch(error => {
            console.error('API 요청 중 오류 발생:', error);
        });
    }

    // 페이지 로드 시 리그 순위 가져오기
    window.onload = getLeagueTable;
</script>

</body>
</html>
