        /* 1-1. 배열 선언 */
        var aa=new Array();
        // 배열에 데이터 할당(메모리 번지수는 0부터 시작)
        aa[0]="가";
        aa[1]=3;
        aa[2]="홍길동";

        /* 1-2. 배열 선언과 동시에 배열에 데이터 할당 */
        var bb=new Array("국어","영어","수학")
        console.log(bb);
        
        /* 1-3. 배열 선언과 동시에 배열에 데이터 할당 */
        var cc=[1,2,3,4,5];
        console.log(cc);


        /* 2. 배열 데이터 호출 */
        document.write(aa[0]+'<br>');
        document.write("aa 배열의 길이 : "+aa.length+"<br>");

        // bb에서 영어, 배열 길이 출력
        document.write(bb[1]+'<br>');
        document.write('bb 배열의 길이는 '+bb.length+'입니다.<br>');
        
        // cc에서 3, 배열 길이 출력
        document.write(cc[2]+'<br>');
        document.write('cc 배열의 길이는 '+cc.length+'입니다.<br>');
