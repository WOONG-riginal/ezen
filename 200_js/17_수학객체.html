<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학객체</title>
    <script>
        var num=3.283434;
        var maxNum=Math.max(10,8,21,40); //40
        document.write('최대값 : '+maxNum+'<br>');
        var minNum=Math.min(10,8,21,40); //8
        document.write('최소값 : '+minNum+'<br>');
        var roundNum=Math.round(num); //3
        document.write('반올림 : '+roundNum+'<br>');
        // 중요
        var ceilNum=Math.ceil(num); //4
        document.write('올림 : '+ceilNum+'<br>');
        var floorNum=Math.floor(num); //3
        document.write('내림 : '+floorNum+'<br>');
        var randomNum=Math.random(); //0~1사이의 난수를 발생시켜 리턴
        document.write('랜덤 : '+randomNum+'<br>');

        // 이미지 랜덤으로 바꾸기
        var imageNum=Math.random();
        imageNum=Math.ceil(imageNum*7);
        console.log(imageNum);

        document.write('<img src="./images/img'+imageNum+'.jpg" alt="랜덤이미지" width="300" height="300"');
    </script>
</head>
<body>
    <!-- <img src="./images/img1.jpg" alt="랜덤이미지" width="300" height="300"> -->
</body>
</html>
