<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        변수 : 변할 수 있는 데이터 | 선언->초기값할당->값할당->사용
    </title>
    <script>
        // 변수 사용
        // 1. 변수선언
        var box;
        // 2. 초기값
        box = "100";
        box = "200";
        // 3. 사용
        console.log(box)
        console.log(typeof(box));

        // 변수명 count에 숫자형 100을 할당한 다음 콘솔창에 출력하세요
        // 변수에 할당된 값, 변수의 데이터형
        // 캡쳐/넘버링
        var count = 100;
        console.log(count);
        console.log(typeof(count));

        // 실습1. 변수명 num1, num2에 각각 숫자 10과 20을 할당하세요
        // 콘솔에 출력
        var num1 = 10;
        var num2 = 20;
        console.log(num1, num2);
        var result = null;
        result = num1 + num2;
        // document.write(result);
        // 문자열 결합하는 방법 : "~~" + 변수 + "~~"
        document.write("두 합의 결과값은 : <strong>" + result + "</strong> 입니다.");

        // 실습2. 변수명 number1, number2에 각각 숫자 30과 50을 할당하세요
        // (브라우저) 두 인자값의 합을 출력
        // (출력형식) 계산의 결과값은 ??? 입니다.
        // 캡쳐/넘버링
        var number1 = 30;
        var number2 = 50;
        var result2 = number1+number2;
        document.write("<br><br>계산의 결과값은 : <strong>" + result2 + "</strong> 입니다.");

        // 논리형 데이터(Boolean) = true, false
        var bool = true; // 1과 같음
        var bool2 = false; // 0과 같음
        var result3 = bool == 1;
        console.log("논리형데이터 값 : " + result3 + "입니다.")

        // 데이터 형변환
        var com1 = 10;
        var com2 = 20;
        var com3 = "30";
        var com4 = "40";
        var com5 = true;
        var com6 = false;
        
        // com1, com2를 연산하여 결과값이 30이 나오도록 (도큐먼트 출력)
        // [형식]com1과 com2의 합은 ??? 입니다. 브라우저캡쳐/넘버링
        var result4 = com1+com2;
        document.write("<br><br>com1과 com2의 합은 " + result4 + "입니다.<br><br>")

        // (중요) +연산시 데이터형이 하나라도 문자열일 경우, (무조건) 문자열 결합으로 연산이 된다.
        var result5 = com2 + com4;
        document.write("문자열 결합의 결과 " + result5 + "입니다.<br><br>")
        
        // com3의 데이터타입을 콘솔에 출력하세요.
        console.log(typeof(com3));
        
        // 데이터 형변환 : 문자형 -> 숫자형
        com3 = Number(com3);
        console.log(typeof(com3));
        com4 = Number(com4);
        var hap = com2 + com4;
        document.write("형변환 후 결과값은 " + hap + "입니다.<br><br>")
    </script>
