<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 기초폼 실습</title>
    <script>
        /* 실습1. 익명함수를 만들고,
        로딩시 (경고창)"자바스크립트 수업" */
        var noName=function(){
            alert('자바스크립트 수업');
        }

        /* 실습2. 선언적함수를 만들고,
            로딩시 (브라우저)"자바스크립트 개념정리" */
        function js(){
            document.write('자바스크립트 개념정리 <button onclick="goFirst();">처음으로</button>');
        }
        function goFirst(){
            location.reload();
        }

        /* 실습3. 버튼1을 클릭했을때 => (경고창)"안녕하세요"
        버튼2를 클릭했을때 => (경고창)"반갑습니다."
        매개변수 사용 */
        function btClick(numClick){
            if(numClick){
                alert('안녕하세요.');
            }else{
                alert('반갑습니다.');
            }
        }
    </script>
</head>
<body>
    <p><button onclick="noName();">실습1 버튼</button></p>
    <p><button onclick="js();">실습2 버튼</button></p>
    <p>
        <button onclick="btClick(1);">실습3 버튼1</button>
        <button onclick="btClick(0);">실습3 버튼2</button>
    </p>
</body>
</html>
