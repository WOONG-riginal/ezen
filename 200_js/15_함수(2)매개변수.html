<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수사용, 매개변수=인자=인수=argument</title>
    <script>
        /* 매개변수가 있는 선언적 함수 */
        // [형식]
        // function 함수명(매개변수 | 데이터를 담을 변수명=(중요.호출하는 곳에서 데이터를 넘겨줌)){
        //     실행문;
        // }        
        function ezfn(name,area){
            document.write('안녕하세요!! '+name+'입니다.<br>');
            document.write('사는 곳은 '+area+'입니다.<br>');
        }
        // ezfn('신현웅','신내동');

        // 선언적 함수
        function ezfn2(name){
            document.write('안녕하세요 '+name+'입니다.<br>');
        }
        function ezfn3(area){
            document.write('사는 곳은 '+area+'입니다.<br>');
        }
    </script>
</head>
<body>
    <button onclick="ezfn2('MCSSAM');">버튼1</button>
    <button onclick="ezfn3('SEOUL');">버튼2</button>
</body>
</html>
