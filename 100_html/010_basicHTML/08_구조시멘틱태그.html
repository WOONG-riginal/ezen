<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구조 시멘틱 태그</title>
  <style>
    /* Reset.css 브라우저 내 CSS 리셋*/
    /* 박스간 간격, 박스내 간격 0 */
    * {
      margin: 0;
      padding: 0;
    }
    /* heading 폰트크기, 진하기 동일하게 통일 시키기 */
    h1,h2,h3,h4,h5,h6 {
      font-size: 16px;
      font-weight: normal;
    }
    /* 링크도 다른 글씨들과 동일하게 만들기, inherit은 그대로 받아오기(일반적으로 검정) */
    a {
      color: inherit;
      text-decoration: none;
    }
    /* 목록도 그냥 아무런 블릿없이 만들기 */
    li {
      list-style: none;
    }
    /* 이미지 파일도 위부터 쭉 붙이기 */
    image {
      vertical-align: top;
    }
    /* id=wrap에 대한 스타일 지정, 너비 960, margin은 0 auto(가운데 정렬) 0 auto ..., border 1px */
    #wrap {
      width: 960px;
      margin: 0 auto;
      border: 1px solid #000;
    }
    /* 헤더 부분에 대한 스타일, #fff = 헥스값 (256색을 16진수로 나타낸 값) */
    header {
      background-color: #F5EA9D;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      color: #444;
    }
    /* 각 태그별 bgc 설정하기 (컬러 참조는 adobe color) */
    section {
      background-color: #A8FFC9;
    }
    article {
      background-color: #AEB7E6;
    }
    nav {
      background-color: #FFA6C9;
    }
    footer {
      background-color: #F5AC24;
    }
    aside {
      background-color: #48F51D;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <!-- 1. 헤더 영역 시작 -->
    <header>
      <h1>로고</h1>
      <h2>GNB 메뉴</h2>
      <!-- Global Navigation Bar -->
      <nav>
        <ul>
          <li><a href="#">메뉴1</a></li>
          <li><a href="#">메뉴2</a></li>
          <li><a href="#">메뉴3</a></li>
          <li><a href="#">메뉴4</a></li>
        </ul>
      </nav>
    </header>
    <!-- 1. 헤더 영역 끝 -->
    <!-- 2. 콘텐츠 영역 시작 -->
    <main role="main">
      <!-- 2-1. 섹션 영역 시작 -->
      <section>
        <h2>Queen 1집</h2>
        <article>
          <ul>
            <li><a href="#">보헤미안랩소디</a></li>
            <li><a href="#">레디오가가</a></li>
            <li><a href="#">킬러퀸</a></li>
          </ul>
        </article>
      </section>
      <!-- 2-1. 섹션 영역 끝 -->
      <!-- 2-2. 섹션 영역 시작 -->
      <section>
        <h2>Queen 2집</h2>
        <article>
          <ul>
            <li><a href="#">헤븐</a></li>
            <li><a href="#">시오브더라이</a></li>
          </ul>
        </article>
      </section>
      <!-- 2-2. 섹션 영역 끝 -->
      <!-- 2-3. 아티클 영역 시작 -->
      <article>
        <h2>아티클 영역</h2>
        <section>1절</section>
        <section>2절</section>
      </article>
      <!-- 2-3. 아티클 영역 끝 -->
    </main>
    <!-- 2. 콘텐츠 영역 끝 -->
    <!-- 3. 푸터 영역 시작 -->
    <footer>
      <p>
        Copyright All Rights Reserved
      </p>
    </footer>
    <!-- 3. 푸터 영역 끝 -->
    <!-- 4. 어사이드 영역 시작 -->
    <aside>
      본문 콘텐츠 내용 이외의 것들을 사용하고 싶을 때
    </aside>
    <!-- 4. 어사이드 영역 끝 -->
  </div>
</body>
</html>
