<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model 실습 | Font Layout</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        #wrap {
            width: 960px;
            text-align: center;
            box-sizing: border-box;
            margin: 0 auto;
            background-color: darkslategray;
        }
        #content div {            
            width: 480px;
            height: 480px;
        }
        h2 {
            padding-top: 160px;
            font-size: 3rem;
            line-height: 1.5;
        }
        p {
            font-size: 2rem;            
        }
        .box1 {
            background-color: pink;
        }
        .box2 {
            background-color: cyan;
        }
        .box3 {
            background-color: yellow;
        }
        .box4 {
            background-color: red;
        }
        .box5 {
            background-color: green;
        }
        .box6 {
            background-color: blueviolet;
        }
        .box7 {
            background-color: turquoise;
        }
        .box8 {
            background-color: lightcoral;
        }
        .box9 {
            background-color: lightskyblue;
        }
        .box10 {
            background-color: lightgoldenrodyellow;
        }
        .box11 {
            background-color: lightsalmon;
        }
        .box12 {
            background-color: lightpink;
        }
        .box13 {
            background-color: darkkhaki;
        }
        .box14 {
            background-color: orange;
        }
        .box15 {
            background-color: orchid;
        }
        .box16 {
            background-color: lightgoldenrodyellow;
        }
        .box17 {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <div class="box1">
                <h2 class="oswald">Oswald</h2>
                <p class="barlow">Barlow</p>
            </div>
            <div class="box2">
                <h2 class="bitter">Bitter</h2>
                <p class="firasans">Fira Sans</p>
            </div>
            <div class="box3">
                <h2 class="josefinsans">Josefin Sans</h2>
                <p class="kanit">Kanit</p>
            </div>
            <div class="box4">
                <h2 class="lora">Lora</h2>
                <p class="montserrat">Montserrat</p>
            </div>
            <div class="box5">
                <h2 class="moondance">Moon Dance</h2>
                <p class="opensans">Open Sans</p>
            </div>
            <div class="box6">
                <h2 class="oxygen">Oxygen</h2>
                <p class="passionsconflict">Passions Conflict</p>
            </div>
            <div class="box7">
                <h2 class="prompt">Prompt</h2>
                <p class="ptsansnarrow">PT Sans Narrow</p>
            </div>
            <div class="box8">
                <h2 class="ptserif">PT Serif</h2>
                <p class="roboto">Roboto</p>
            </div>
            <div class="box9">
                <h2 class="raleway">Raleway</h2>
                <p class="rubikbubbles">Rubik Bubbles</p>
            </div>
            <div class="box10">
                <h2 class="sevillana">Sevillana</h2>
                <p class="seymourone">Seymour One</p>
            </div>
            <div class="box11">
                <h2 class="blackhansans">블랙한산스</h2>
                <p class="dohyeon">도현</p>
            </div>
            <div class="box12">
                <h2 class="dokdo">독도</h2>
                <p class="dongle">동글</p>
            </div>
            <div class="box13">
                <h2 class="eastseadokdo">동해독도</h2>
                <p class="gothica1">고딕a1</p>
            </div>
            <div class="box14">
                <h2 class="gugi">구기</h2>
                <p class="hahmlet">햄릿</p>
            </div>
            <div class="box15">
                <h2 class="nanumgothic">나눔고딕</h2>
                <p class="nanumbrushscript">나눔브러쉬스크립트</p>
            </div>
            <div class="box16">
                <h2 class="nanummyeongjo">나눔명조</h2>
                <p class="nanumpenscript">나눔스크립트</p>
            </div>
            <div class="box17">
                <h2 class="notosanskr">나토산스KR</h2>
                <p class="yeonsung">연성</p>
            </div>
        </div>
    </div>
</body>
</html>
