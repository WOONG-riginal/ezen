<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>이미지 사용</title>
        <meta charset="utf-8">
        <style>
            /* body {background-color: black;} */
            img {width:320px; height:320px;}
        </style>
    </head>

        <!-- 1. 로컬 컴퓨터에서 이미지 사용하기 -->
