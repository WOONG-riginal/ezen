<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model | 기본속성</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body {
            width: 1000px;
            height: 1000px;
            border: 1px solid #000;
        }
        /* 블록레벨요소 */
        p {
            width: 200px;
            height: 200px;
        }
        .box1 {
            width: 152px;
            height: 152px;            
            background-color: yellow;
            padding: 20px;
            border: 4px solid #000;
            margin-bottom: 40px;
        }        
        .box2 {
            width: 172px;
            height: 172px;            
            background-color: blue;
            padding: 10px;
            border: 4px solid #000;
            margin-bottom: 40px;
        }        
        .box3 {
            width: 162px;
            height: 162px;            
            background-color: pink;
            padding: 15px;
            border: 4px solid #000;
            margin-bottom: 80px;
        }
        /* IN-BOX */
        span {
            width: 200px;
            height: 200px;
        }
        .txt_1 {
            background-color: yellowgreen;
            margin: 20px;
            display: block;
        }
        .txt_2 {
            background-color: cyan;
            margin-bottom: 30px;
            display: inline-block;
        }
        .txt_3 {
            background-color: purple;
            margin-bottom: 32px;
            display: inline-block;
        }
        .txt_4 {
            background-color: silver;
            margin-bottom: 20px;
            margin-left: 48px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- p.box${BOX$}*3 -->
    <!-- 블록레벨요소 -->
    <p class="box1">BOX1</p>
    <p class="box2">BOX2</p>
    <p class="box3">BOX3</p>
    <!-- span.txt_${IN-BOX$}*4 -->
    <!-- IN-BOX -->
    <span class="txt_1">IN-BOX1</span>
    <span class="txt_2">IN-BOX2</span>
    <span class="txt_3">IN-BOX3</span>
    <span class="txt_4">IN-BOX4</span>
</body>
</html>
