<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        #wrap {
            /* absolute의 위치 기준값 */
            position: relative;
        }
        #wrap div {
            width: 250px;
            height: 250px;
            text-align: center;
            line-height: 250px;
            color: #fff;
        }
        #wrap .relative {
            background-color: red;
            /* 포지션 | relative는 위치값을 쓸 수 있음 */
            position: relative;
            /* 기본값 */
            left: 50px;
            top: 100px;
            z-index: 1;
        }
        #wrap .absolute {
            background-color: blue;
            /* 포지션 | absolute는 위치 기준값을 정해줘야 함 -> 부모에 입력 */
            position: absolute;
            left: 100px;
            top: 150px;
            z-index: 1;
        }
        #wrap .fixed {
            background-color: green;
            /* 포지션 | fixed는 브라우저 크기에 따라 위치를 결정함 */
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 1;
        }
        #wrap .box1 {
            background-color: cyan;
        }
        #wrap .box2 {
            background-color: mediumpurple;
            /* 포지션 */
            position: relative;
            left: 40px;
            top: 30px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="relative">relative</div>
        <div class="absolute">absolute</div>
        <div class="fixed">fixed</div>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </div>
</body>
</html>
