<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형기초, 박스 단수 실습</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        /* 공통 CSS = 모바일 퍼스트 */
        #wrap{
            width: 90%;
            margin: 0 auto;
        }
        #wrap div{
            width: 100%;
            height: 192px;
        }
        #wrap div:nth-child(1){background-color: red;}
        #wrap div:nth-child(2){background-color: yellow;}
        #wrap div:nth-child(3){background-color: green;}
        #wrap div:nth-child(4){background-color: blue;}
        #wrap div:nth-child(5){background-color: blueviolet;}

        /* 768px 이상 */
        @media screen and (min-width:768px){
            #wrap div{
            width: 50%;
            float: left;
        }        
        #wrap div:nth-child(5){width: 100%;}
        }

        /* 1024px 이상 */
        @media screen and (min-width:1024px){
            #wrap div{
            width: 20%;
        }
        #wrap div:nth-child(5){width: 20%;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
