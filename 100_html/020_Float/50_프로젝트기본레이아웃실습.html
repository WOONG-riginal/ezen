<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 기본 레이아웃 실습</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        #wrap {
            width: 900px;
            height: 700px;
            margin: 0 auto;
            text-align: center;
            /* 위치 기본값 */
            position: relative;
        }
        a:hover {
            color: blue;
            font-weight: bold;
        }
        header {
            background-color: orangered;
        }
        header h1 {
            /* 플롯 */
            float: left;
            background-color: #ccc;
            padding: 20px 40px;
        }        
        header li {
            padding: 20px 30px;
            /* 플롯 */
            float: left;
        }
        section {
            height: 500px;
            line-height: 500px;
            background-color: lightpink;
        }
        section nav {
            /* 플롯 */
            float: left;
            width: 260px;
        }
        section article {
            /* 플롯 */
            float: right;
            width: 640px;
            background-color: green;
        }
        aside {
            background-color: lightskyblue;
            width: 80px;
            height: 200px;
            line-height: 200px;
            /* 포지션 */
            position: absolute;
            left: 900px;
            top: 0;
            z-index: 1;
        }
        footer {
            height: 60px;
            line-height: 60px;
            background-color: olivedrab;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <!-- Header -->
        <header class="cf">
            <h1>로고</h1>
            <nav class="gnb">
                <ul>
                    <li><a href="#">GNB</a></li>
                    <li><a href="#">유틸리티메뉴</a></li>
                    <li><a href="#">검색창</a></li>
                </ul>
            </nav>
        </header>
        <!-- /Header -->
        <!-- Main Contents -->
        <main role="main" class="cf">
            <section>
                <nav class="LNB">
                    <ul>
                        <li><a href="#">LNB</a></li>
                    </ul>
                </nav>
                <article>콘텐츠 내용들</article>
            </section>
        </main>
        <!-- /Main Contents-->
        <!-- Aside -->
        <aside><a href="#">퀵메뉴</a></aside>
        <!-- /Aside -->
        <!-- Footer -->
        <footer>
            <p>하단메뉴, 주소, 저작권</p>
        </footer>
        <!-- /Footer -->
    </div>
</body>
</html>
