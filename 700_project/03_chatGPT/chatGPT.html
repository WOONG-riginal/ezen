<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Popular Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        #videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .video-card {
            width: 300px;
            margin: 10px;
            padding: 15px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        img {
            width: 100%;
            border-radius: 8px;
        }
        h2 {
            margin-top: 10px;
            font-size: 16px;
        }
        p {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>YouTube Popular Videos</h1>
</header>

<div id="videos"></div>

<script>
    const apiKey = 'AIzaSyBrt1qkOdSoU-PwJak8P_EyYEa27yrXlF8';
    const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,contentDetails,statistics&chart=mostPopular&regionCode=KR&maxResults=10&videoCategoryId=17&key=${apiKey}`;

    async function fetchYouTubeVideos() {
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (data.items) {
                displayVideos(data.items);
            } else {
                console.error('Error fetching videos:', data.error.message);
            }
        } catch (error) {
            console.error('Error fetching videos:', error);
        }
    }

    function displayVideos(videos) {
        const videosContainer = document.getElementById('videos');

        videos.forEach(video => {
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';

            const thumbnailUrl = video.snippet.thumbnails.medium.url;

            videoCard.innerHTML = `
                <a href="https://www.youtube.com/watch?v=${video.id}" target="_blank">
                    <img src="${thumbnailUrl}" alt="${video.snippet.title}">
                    <h2>${video.snippet.title}</h2>
                    <p>${video.snippet.channelTitle}</p>
                    <p>Views: ${video.statistics.viewCount}</p>
                </a>
            `;

            videosContainer.appendChild(videoCard);
        });
    }

    fetchYouTubeVideos();
</script>

</body>
</html>
