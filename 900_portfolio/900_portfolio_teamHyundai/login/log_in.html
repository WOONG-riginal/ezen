<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="mcssam">
    <meta name="description" content="Portfolio, Mobileweb">
    <title>현대자동차 통합계정 - 로그인</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="./images/favicon/favicon32.png">
    <link rel="apple-touch-icon=precomposed" href="./images/favicon/favicon180.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/notosans_kr_CDN.css">
    <!-- 페이지 CSS -->
    <link rel="stylesheet" href="./css/main_header.css">
    <link rel="stylesheet" href="./css/log_in.css">
    <link rel="stylesheet" href="./css/footer.css">
    <!-- JS 플러그인 파일 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/prefixfree.min.js"></script>
    <!-- 페이지 JS -->
    <script src="./js/jquery.scrollTo.min.js"></script>
</head>
<body>
    <!-- <div></div>
    <div id="curtain"></div>
    <div class="top_line"></div> -->
    <!-- 헤더 -->
    <header>
        <!-- <h1 class="logo"><a href="../index.html"><img src="./images/logo.png" alt="로고이미지"></a></h1> -->
    </header>
    <div class="h1"></div>
    <article>
        <!-- 로그인 창 -->
        <fieldset class="w400">
            <legend><span class="logInDot"></span>이메일 로그인</legend>
            <ul>
                <li>
                    <label for="log_in_id">아이디</label>
                    <input type="text" id="log_in_id" placeholder="이메일 주소">
                </li>
                <li>
                    <label for="log_in_pw">비밀번호</label>
                    <input type="password" id="log_in_pw" placeholder="비밀번호">
                </li>
                <button>로그인</button>
            </ul>
            <div>
                <ul class="findId">
                    <li class="mousecursor">아이디 찾기</li>
                    <li>|</li>
                    <li class="mousecursor">비밀번호 초기화</li>
                </ul>
                <ul>
                    <li class="mousecursor"><a href="../membership/membership.html">회원가입</a> <span class="right_tri"><i class="fa fa-caret-right" aria-hidden="true"></i></span></li>
                </ul>
            </div>
            <div class="sns_exp">
                <p>
                    <img class="expo" src="./images/log_in.png" alt="로그인">
                    소셜로그인을 이용한 적이 있으신가요?
                </p>
                <p><i class="fa fa-angle-right" aria-hidden="true"></i></p>
            </div>
        </fieldset>
    </article>
    <!-- 아이디 경고창 -->
    <aside class="problem_alert">
        <div class="mail_alert">
            <h2>이메일 주소가 필요합니다.</h2>
            <p>확인</p>
        </div>
    </aside>
    <!-- 비밀번호 경고창 -->
    <aside class="problem_alert">
        <div class="pw_alert">
            <h2>비밀번호가 필요합니다.</h2>
            <p>확인</p>
        </div>
    </aside>
    <div id="curtain"></div>
    <!-- 푸터 -->
    <footer>
        <div class="w400">
            <ul>
                <li class="mousecursor">이용약관</li>
                <li class="logInDivider">|</li>
                <li class="mousecursor">개인정보 처리방침</li>
            </ul>
            <p>COPYRIGHT &copy; HYUNDAI MOTOR COMPANY. ALL RIGHT RESERVED.</p>
        </div>
    </footer>
    <!-- 로딩 메시지 -->
    <aside class="bottom_msg">
        현대닷컴, 블루링크에서 사용하시던 이메일/비밀번호 그대로 로그인 하세요.
    </aside>
<script>
    // 로딩 메시지 스크립트
    $('html,body').click(function(){
        $('.bottom_msg').animate({opacity:0});
    });
    // 준비창 스크립트
    $('body').append("<div class='alert'>죄송합니다. 해당 페이지는 준비중 입니다.</div>");
    $('.findId .mousecursor,.sns_exp,footer .mousecursor').click(function(){
        $('.alert').fadeIn()
        $('#curtain').fadeIn()
        setTimeout(function(){
            $('.alert').stop().fadeOut()
            $('#curtain').stop().fadeOut()
        },1000)
    });
</script>
<script src="./js/log_in.js"></script>
<script>
    $("header").load("./include/header.html", function(){
            // 로딩 시 GNB메뉴 가리기
            $('.gnb_contents nav').hide();
            // GNB 메뉴 스크립트
            $('.gnb li').mouseenter(function () {
                $('header').css({ background: '#fff' });
                $('.select_lang').hide();
                $('.select_login').hide();
                $('.gnb_all_contents').css({ display: 'block' });
                $('#curtain').css({display:'block'});
                $('.util_lang span').html('<i class="fa fa-caret-down" aria-hidden="true"></i>')
                $('.search').css({display:'none'});
                const idx = $(this).index();
                $('.gnb li').removeClass("on");
                $(this).addClass("on");
                $('.gnb_list').hide();
                $('.gnb_list').eq(idx).show();
                $('.gnb_contents nav').hide();
                if (idx == 0) {
                    $('.gnb_contents nav').eq(idx).show();
                    $('.sub_contents_car ul').hide();
                    $('.sub_contents_car ul').eq(idx).show();
                } else {
                    $('.gnb_contents nav').eq(idx).show();
                }
            });
            // 마우스 리브 시 GNB 메뉴 가리기
            $('header').mouseleave(function () {
                $('.gnb_all_contents').css({ display: 'none' });
                $('#curtain').css({display:'none'});
                $('.select_login').hide();
                $('.select_lang').hide();
                $('.util_lang span').html('<i class="fa fa-caret-down" aria-hidden="true"></i>');
                $('.search').css({display:'none'});
            });
            // GNB메뉴 X버튼 스크립트
            $('.gnb_close_button').click(function(){
                $('.gnb_all_contents').css({ display: 'none' });
                $('#curtain').css({display:'none'});
            });
            // GNB 차량 콘텐츠 스크립트
            $('.list_car li').mouseenter(function () {
                const carNum = $(this).index();
                $('.list_car li').removeClass("select_default");
                if(carNum<8){
                    $(this).addClass("select_default");
                }
                $('.gnb_contents .sub_contents_car').show();
                $('.sub_contents_car ul').hide();
                $('.sub_contents_car ul').eq(carNum).show();
            });
            // 언어 메뉴 스크립트
            $('.select_lang').hide();
            $('.util_lang').mouseenter(function () {
                $('header').css({ background: '#fff' });
                $('.gnb_all_contents').css({ display: 'none' });
                $('#curtain').css({display:'none'});
                $('.select_login').hide();
                $('.util_lang span').html('<i class="fa fa-caret-up" aria-hidden="true"></i>');
                $('.select_lang').show();
                $('.search').css({display:'none'});
            });
            // 로그인 메뉴 스크립트
            $('.select_login').hide();
            $('.util_login').mouseenter(function () {
                $('header').css({ background: '#fff' });
                $('.gnb_all_contents').css({ display: 'none' });
                $('#curtain').css({display:'none'});
                $('.select_lang').hide();
                $('.util_lang span').html('<i class="fa fa-caret-down" aria-hidden="true"></i>');
                $('.select_login').show();
                $('.search').css({display:'none'});
            });
            // 스크롤 바 이동 시 스크립트
            $(window).on('scroll', function () {
                var scrT = $(this).scrollTop();
                if(scrT > 10){
                    $('header').css({ background: '#fff' });
                    $('header').css({ borderBottom: '1px solid #ddd' });
                }else{
                    $('header').css({ background: 'none' });
                    $('header').css({ borderBottom: 'none' });
                }
            });
            // 준비창 스크립트
            $('.gnb p,.search fieldset p,.genesistxt a,.caspertxt a,.sub_contents_service li,.sub_contents_digital li,.sub_contents_brand li,.gnb_event dt,.gnb_event dd,.sub_contents_car ul:nth-child(2),.sub_contents_car ul:nth-child(3),.sub_contents_car ul:nth-child(4),.sub_contents_car ul:nth-child(5),.sub_contents_car ul:nth-child(6),.sub_contents_car ul:nth-child(7),.sub_contents_car ul:nth-child(8),.sub_contents_car ul:nth-child(9),.sub_contents_buy ul:nth-child(1),.sub_contents_buy ul:nth-child(3),.sub_contents_buy ul:nth-child(4),.sub_contents_buy ul:nth-child(5),.sub_contents_buy ul:nth-child(6),.sub_contents_buy ul:nth-child(7),.sub_contents_car ul:nth-child(1) li:nth-child(1),.sub_contents_car ul:nth-child(1) li:nth-child(2) img,.sub_contents_car ul:nth-child(1) li:nth-child(2) span:nth-child(5),.sub_contents_car ul:nth-child(1) li:nth-child(3),.sub_contents_car ul:nth-child(1) li:nth-child(4),.sub_contents_car ul:nth-child(1) li:nth-child(5),.sub_contents_buy ul:nth-child(2) li:nth-child(2),.sub_contents_buy ul:nth-child(2) li:nth-child(3),.sub_contents_buy ul:nth-child(2) li:nth-child(4)').click(function(){
                $('.alert').fadeIn()
                setTimeout(function(){
                    $('.alert').stop().fadeOut()
                },1000)
            });
            $('.util_myH,.util_lang,.select_login li:nth-child(2),.menubar').click(function(e){
                e.preventDefault();
                $('.alert').fadeIn()
                $('#curtain').fadeIn()
                setTimeout(function(){
                    $('.alert').stop().fadeOut()
                    $('#curtain').stop().fadeOut()
                },1000)
            });
        })
</script>


</body>
</html>
