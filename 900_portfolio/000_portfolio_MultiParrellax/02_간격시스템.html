<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간격 시스템</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./images/favicon/W32.png">
    <link rel="apple-touch-icon=precomposed" href="./images/favicon/W180.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/system.css">
</head>
<body>
    <div id="wrap">
        <section class="left">
            <div class="main_img">
                <img src="./images/tudor.png" alt="상품이미지">
            </div>
            <div class="info">
                <div class="logo">
                    <img src="./images/logo.png" alt="로고이미지">
                </div>
                <div class="company">
                    <h2>TUDOR<br>스위스 시계 회사</h2>
                    <p><a href="https://www.tudorwatch.com/ko?cmpid=naver-brandsearch-homelink" target="_blank">BRAND HOME</a></p>
                </div>
            </div>
        </section>
        <section class="right">
            <h2>TUDOR BLACK BAY 36</h2>
            <h3><s>￦4,240,000</s></h3>
            <h4>10% 3,816,000 won</h4>
            <div class="box">
                <div class="box1">
                    <h5>추가혜택</h5>
                    <p>현대카드 84,800 (2%청구할인)<br>적립금 848p<br>월할부금 월 636,000원<br>무이자 카드보기</p>
                </div>
                <div class="box2">
                    <h5>배송비</h5>
                    <p>0원(결제금액 7만원이상 무료)</p>
                </div>
                <select name="store" style="width:100%;height:34px;">
                    <option value="dpstore">10210 백화점</option>
                    <option value="dutyfree">면세점</option>
                    <option value="official">공식판매점</option>
                </select>
            </div>
            <button>장바구니담기</button>
            <button>구매하기</button>
        </section>
    </div>
</body>
</html>
