<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        ES6 =>
        화살표 함수 (arrow function)
        : ES6에 추가된 표현시을 사용하는 함수
          화살표 => 함수 선언
          기본적으로 익명함수로 선언, 변수에 할당하여 사용하는 기존 익명함수와 사용법 유사
          function 키워드 생략
        [기본표기법] = 인자블록(), 코드블록{} 사이에 =>를 표기
        (인자)=>{실행문}
    </title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <script>
        /* 1. ES5 SCRIPT */
        // 1-a. 선언적 함수
        function add1(first,second){
            return first+second;
        }

        // 1-b. 익명함수
        var add2=function(first,second){
            return first+second;
        }

        // 1-c. 함수 호출
        document.write(add1(3,2),"<br>"); // 호이스팅 방식
        document.write(add2(4,3),"<br>"); // 익명함수는 탑-다운 방식


        /* 2. ES6 SCRIPT */
        // 2-a. 화살표 함수 => 기본 사용법(매개변수가 있는 경우)
        const add3=(first,second)=>{
            return first+second;
        }

        // 2-b. 화살표 함수 => 기본 사용법(매개변수가 없는 경우)
        const add4=()=>{
            let first=5;
            let second=6;
            return first+second;
        }
        // 2-c. 화살표 함수 호출
        document.write(add3(1,2),"<br>");
        document.write(add4(),"<br>");

        // 2-d. 화살표 함수 => 결과값을 바로 반환하는 경우 중괄호 생략 가능 = 코드 블록에 별도 코딩이 없는 경우
        var add5=(first,second)=>first+second;
        document.write(add5(5,5),"<br>");

        // 2-e. 화살표 함수 => 반환값이 객체면 ()로 감싸서 표현 가능
        var add6=(first,second)=>({add: first+second, multiply: first*second})
        document.write(add6(1,2),"<br>");
        document.write("두 수의 합: "+add6(1,2).add,"<br>", "두 수의 곱: "+add6(1,2).multiply,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
