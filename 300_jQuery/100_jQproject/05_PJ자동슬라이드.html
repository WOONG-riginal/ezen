<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJ 자동슬라이드</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/pjfullmenu.css">
    <link rel="stylesheet" href="./css/auto_carousel.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- Header -->
        <header>
            <h1 class="logo">MANUAL CAROUSEL</h1>
        </header>
        <!-- /Header -->
        <!-- Nav -->
        <nav>
            <div id="menu">
                <ul class="gnb">
                    <li><a href="#">MENU_01</a></li>
                    <li><a href="#">MENU_02</a></li>
                    <li><a href="#">MENU_03</a></li>
                    <li><a href="#">MENU_04</a></li>
                    <li><a href="#">MENU_05</a></li>
                </ul>
            </div>
        </nav>
        <!-- /Nav -->

        <!-- Image Slider Area -->
        <article class="slideshow_container">
            <!-- Slide Image 1 -->
            <h2 class="slide fade">
                <div class="txt">007</div>
                <img src="./images/img1.jpg" alt="슬라이드 이미지1">
                <div class="number_text">1 / 3</div>
            </h2>
            <!-- /Slide Image 1 -->
            <!-- Slide Image 2 -->
            <h2 class="slide fade">
                <div class="txt">BECKHAM</div>
                <img src="./images/img2.jpg" alt="슬라이드 이미지2">
                <div class="number_text">2 / 3</div>
            </h2>
            <!-- /Slide Image 2 -->
            <!-- Slide Image 3 -->
            <h2 class="slide fade">
                <div class="txt">CAMERA</div>
                <img src="./images/img4.jpeg" alt="슬라이드 이미지3">
                <div class="number_text">3 / 3</div>
            </h2>
            <!-- /Slide Image 3 -->
        </article>
        <!-- /Image Slider Area -->

        <!-- Aside Dot Dot Dot -->
        <aside class="circle">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </aside>
        <!-- /Aside Dot Dot Dot -->

        <!-- Contents -->
        <main role="main">
            <section>
                <h2>Contents Area</h2>
            </section>
        </main>
        <!-- /Contents -->

        <!-- Footer -->
        <footer>
            <p>
                COPYRIGHT &copy; MCSSAM ALL RIGHTS RESERVED
            </p>
        </footer>
        <!-- /Footer -->
    </div>
<script src="./js/auto_carousel.js"></script>
</body>
</html>
