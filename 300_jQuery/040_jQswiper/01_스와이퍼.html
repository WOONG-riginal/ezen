<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 플러그인 스와이퍼</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <!-- 스와이퍼 CSS -->
    <link rel="stylesheet" href="./css/swiper-bundle.css">
    <!-- 페이지 CSS -->
    <link rel="stylesheet" href="./css/swiper-custom.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- 1. 스와이퍼 페이지 영역 -->
        <div id="portfolio">
            <!-- A. 스와이퍼 최상위 구조 클래스 -->
            <div class="swiper-container">
                <!-- B. 스와이퍼 될 Contents 부모 클래스 -->
                <div class="swiper-wrapper">
                    <!-- C-1. 스와이퍼 될 Slider 각각 내용들 -->
                    <div class="swiper-slide slide">
                        <h3><em>Baltic&nbsp;Aquascaphe</em></h3>
                        <div class="p_mockup">
                            <img src="./images/baltic.jpg" alt="이미지1" width="600" height="500">
                        </div>
                        <div class="btn">
                            <button><a href="#">Mock&nbsp;Up</a></button>
                            <button><a href="#">Web&nbsp;Slide</a></button>
                        </div>
                    </div>
                    <!-- /C-1. 스와이퍼 될 Slider 각각 내용들 -->

                    <!-- C-2. 스와이퍼 될 Slider 각각 내용들 -->
                    <div class="swiper-slide slide">
                        <h3><em>Hamilton&nbsp;Khaki</em></h3>
                        <div class="p_mockup">
                            <img src="./images/hamilton.jpg" alt="이미지2" width="600" height="500">
                        </div>
                        <div class="btn">
                            <button><a href="#">Mock&nbsp;Up</a></button>
                            <button><a href="#">Web&nbsp;Slide</a></button>
                        </div>
                    </div>
                    <!-- /C-2. 스와이퍼 될 Slider 각각 내용들 -->

                    <!-- C-3. 스와이퍼 될 Slider 각각 내용들 -->
                    <div class="swiper-slide slide">
                        <h3><em>Omega&nbsp;Moonwatch</em></h3>
                        <div class="p_mockup">
                            <img src="./images/omega.jpg" alt="이미지3" width="600" height="500">
                        </div>
                        <div class="btn">
                            <button><a href="#">Mock&nbsp;Up</a></button>
                            <button><a href="#">Web&nbsp;Slide</a></button>
                        </div>
                    </div>
                    <!-- /C-3. 스와이퍼 될 Slider 각각 내용들 -->

                    <!-- C-4. 스와이퍼 될 Slider 각각 내용들 -->
                    <div class="swiper-slide slide">
                        <h3><em>Rolex&nbsp;Day-date</em></h3>
                        <div class="p_mockup">
                            <img src="./images/rolex.jpg" alt="이미지4" width="600" height="500">
                        </div>
                        <div class="btn">
                            <button><a href="#">Mock&nbsp;Up</a></button>
                            <button><a href="#">Web&nbsp;Slide</a></button>
                        </div>
                    </div>
                    <!-- /C-4. 스와이퍼 될 Slider 각각 내용들 -->

                    <!-- C-5. 스와이퍼 될 Slider 각각 내용들 -->
                    <div class="swiper-slide slide">
                        <h3><em>Tagheuer&nbsp;Monaco</em></h3>
                        <div class="p_mockup">
                            <img src="./images/tagheuer.jpg" alt="이미지5" width="600" height="500">
                        </div>
                        <div class="btn">
                            <button><a href="#">Mock&nbsp;Up</a></button>
                            <button><a href="#">Web&nbsp;Slide</a></button>
                        </div>
                    </div>
                    <!-- /C-5. 스와이퍼 될 Slider 각각 내용들 -->

                    <!-- C-6. 스와이퍼 될 Slider 각각 내용들 -->
                    <div class="swiper-slide slide">
                        <h3><em>IWC&nbsp;portuguess</em></h3>
                        <div class="p_mockup">
                            <img src="./images/iwc.jpg" alt="이미지6" width="600" height="500">
                        </div>
                        <div class="btn">
                            <button><a href="#">Mock&nbsp;Up</a></button>
                            <button><a href="#">Web&nbsp;Slide</a></button>
                        </div>
                    </div>
                    <!-- /C-6. 스와이퍼 될 Slider 각각 내용들 -->
                </div>
                <!-- /B. 스와이퍼 될 Contents 부모 클래스 -->
                <!-- D. 스와이퍼 넘버링 클래스 -->
                <div class="swiper-pagination"></div>
                <!-- /D. 스와이퍼 넘버링 클래스 -->
                <!-- E. 스와이퍼 좌우 화살표 -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <!-- /E. 스와이퍼 좌우 화살표 -->
            </div>
            <!-- /A. 스와이퍼 최상위 구조 클래스 -->
        </div>
        <!-- /1. 스와이퍼 페이지 영역 -->
    </div>
</body>
</html>
<!-- 스와이퍼 플러그인 -->
<script src="./js/swiper-bundle.js"></script>
<!-- 페이지 JS -->
<script src="./js/swiper-custom.js"></script>
