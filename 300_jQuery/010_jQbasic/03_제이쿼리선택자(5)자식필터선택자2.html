    <script>
        $(document).ready(function(){
            // 순서는 1부터 시작
            $('#nations tbody tr:nth-child(even)').css({backgroundColor:'lightgray'});
            $('#nations tbody tr:nth-child(odd)').css({backgroundColor:'gray'});
            $('#nations tbody tr:nth-child(3)').css({backgroundColor:'orange'});
            // 첫번째, 마지막 자식 선택자
            $('#nations tbody tr:first-child').css({backgroundColor:'black',color:'white'});
            $('#nations tbody tr:last-child').css({backgroundColor:'black',color:'white'});
            // 규칙을 가지는 자식 선택자

            $('#nations_two tbody tr:nth-child(3n+1)').css({backgroundColor:'skyblue'});
            $('#nations_two tbody tr:nth-child(3n-1)').css({backgroundColor:'yellowgreen'});
