<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 조합 선택자</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fontt.css">
    <!-- 1. 제이쿼리 코어파일 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>        
    <!-- 2. 제이쿼리 CDN방식 이용 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('*').css({color:'gray'});

            // 첫번째 id 선택자만 선택
            $('#a').css({color:'red',backgroundColor:'black'});

            // div 태그에 #a인 요소만 선택
            $('div#a').css({color:'orange'});
            // div 태그에 .test인 요소만 선택
            $('div.test').css({color:'green',backgroundColor:'silver'});

            // 하위 선택자
            $('div h2').css({fontStyle:'italic',backgroundColor:'black'});

            // 그룹 선택자 아이디 a, 요소명 h2, 클래스명 main => 밑줄, 글자색 레드, 글자크기 36
            $('#a, h2, .main').css({fontSize:36,color:'red',textDecoration:'underline'});
        });
    </script>
</head>
<body>
    <h1>여러가지 제이쿼리 선택자</h1>
    <div class="content">
        <div id="a">제이쿼리</div>
        <div>여러가지 선택자</div>
        <div class="test">애플 제품들</div>
        <div class="test main">맥프로</div>
        <div>
            <span>맥북프로</span>
            <h2 id="a">맥북에어</h2>
        </div>
        <div class="test">아이패드 프로</div>
        <div class="main">아이패드 에어</div>
        <div class="test">에어팟</div>
        <div><h2>애플태그</h2></div>
    </div>
</body>
</html>
