<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 선택자2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- 1. 제이쿼리 코어파일 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>        
    <!-- 2. 제이쿼리 CDN방식 이용 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            /* 1. 자식선택자 */
            $('ul>li').css('color','blue');
            $('ul>li').css('list-style','none');
            // 한 줄 표기법
            $('ul>li').css({color:'blue', 'list-style':'none'});
            // jQuery내 자식선택자 = children()
            $('ul').children().css({fontSize:24});

            /* 2. 부모선택자 */
            $('li').parent().css('font-weight','bold');

            /* 3. 형제선택자 */
            $('ul').siblings().css({backgroundColor:'pink',fontSize:'30px'});
        });
    </script>
</head>
<body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <h3>jQuery Selector</h3>
</body>
</html>
