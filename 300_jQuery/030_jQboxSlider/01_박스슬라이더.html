    <!-- 3. 실제 사용효과 -->
    <script>
        $(function(){
            $('.slide_gallery').bxSlider({
                mode: 'horizontal',
                speed:500,
                pause:3000,
                pager: true,
                auto: true,
                autoControls: true
            });
        });
    </script>
</head>
<body>
    <!-- BxSlider 박스 = 액자역할 -->
    <div id="gallery_wrap">
        <!-- BxSlider 이미지 -->
        <ul class="slide_gallery">
            <li><img src="./images/img_bxSlider/slider1.png" alt="슬라이드01"></li>
            <li><img src="./images/img_bxSlider/slider2.png" alt="슬라이드02"></li>
            <li><img src="./images/img_bxSlider/slider3.png" alt="슬라이드03"></li>

            (-뒤 속성명은 마음대로 지정해도 됨)
